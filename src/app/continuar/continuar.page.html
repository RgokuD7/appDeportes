  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <ng-container matColumnDef="equipo">
      <th mat-header-cell *matHeaderCellDef>Equipo</th>
      <td mat-cell *matCellDef="let element"> {{element.equipo}} </td>
    </ng-container>
    <ng-container matColumnDef="jugados">
      <th mat-header-cell *matHeaderCellDef>PJ</th>
      <td mat-cell *matCellDef="let element"> {{element.jugados}} </td>
    </ng-container>
    <ng-container matColumnDef="ganados">
      <th mat-header-cell *matHeaderCellDef> G </th>
      <td mat-cell *matCellDef="let element"> {{element.ganados}} </td>
    </ng-container>
    <ng-container matColumnDef="empatados">
      <th mat-header-cell *matHeaderCellDef> E </th>
      <td mat-cell *matCellDef="let element"> {{element.empatados}} </td>
    </ng-container>
    <ng-container matColumnDef="perdidos">
      <th mat-header-cell *matHeaderCellDef> P </th>
      <td mat-cell *matCellDef="let element"> {{element.perdidos}} </td>
    </ng-container>
    <ng-container matColumnDef="puntos">
      <th mat-header-cell *matHeaderCellDef> Pnts. </th>
      <td mat-cell *matCellDef="let element"> {{element.puntos}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  

</ion-content>
