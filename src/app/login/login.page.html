<ion-content [fullscreen]="true">


  <div class="top">
    <ion-button fill="clear" [routerLink]="['/home']">Inicio</ion-button>
  </div>

  <div class="content">
    <ion-card #card style="height: 0%;">
      <ion-card-header class="centro">
        <ion-card-title>Iniciar Sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="onSubmit()" #miFormulario="ngForm">
          <div class="campo">
            <ion-input required type="text" label="Nombre de Usuario" labelPlacement="floating" name="username"
              [(ngModel)]="user.username" (ionInput)="UsuarioInput()"></ion-input>
            <ion-text color="danger" *ngIf="UsuarioNoIngresado">Ingrese Nombre de Usuario</ion-text>
            <ion-text color="danger" *ngIf="UsuarioNoExiste">Usuario No Existe</ion-text>
          </div>
          <div class="campo">
            <ion-input required type="password" label="Contraseña" labelPlacement="floating" name="password"
              [(ngModel)]="user.password" (ionInput)="ContraInput()"></ion-input>
            <ion-text color="danger" *ngIf="ContraseniaNoIngresada">Ingrese Contraseña</ion-text>
            <ion-text color="danger" *ngIf="ContraseniaInvalida">Contraseña Incorrecta</ion-text>
          </div>
          <div class="centro">
            <a [routerLink]="['/recuperar-contra']">Recuperar contraseña</a>
          </div>
          <div class="centro">
            <ion-button type="submit">Ingresar</ion-button>
          </div>
        </form>
      </ion-card-content>
