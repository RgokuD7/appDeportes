
<ion-content [fullscreen]="true">

  <ion-card-content>
    <div>
      <ion-button fill="clear" [routerLink]="['/home']">Inicio</ion-button>
    </div>
  </ion-card-content>


  <ion-card>
    
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>


    <ion-card-content>
        <ion-item>
          <ion-input label="Usuario" labelPlacement="floating" placeholder=""></ion-input>
        </ion-item>
    </ion-card-content>

    <ion-card-content>
        <ion-item>
          <ion-input label="Contraseña" labelPlacement="floating" type="password" value=""></ion-input>
        </ion-item>
    </ion-card-content>
    <a [routerLink]="['/register']">Recuperar contraseña</a>

    <ion-card-content>
      <div>
        <ion-button [routerLink]="['/menu-partidos']">Ingresar</ion-button>
      </div>
    </ion-card-content>
    
   
    

</ion-card>

</ion-content>
