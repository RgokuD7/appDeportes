<ion-content [fullscreen]="true">
  <div class="top">
    <ion-button fill="clear" [routerLink]="['/home']">Atras</ion-button>
  </div>
  <div class="content">
    <ion-card #card style="height: 0%;">
      <ion-card-header>
        <ion-card-title>Recuperar Contrase침a</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form (ngSubmit)="onSubmit()" #miFormulario="ngForm">
          <div class="campo">
            <ion-input required type="email" label="Email" labelPlacement="floating" name="emial" [(ngModel)]="email"
              (ionInput)="EmailInput()"></ion-input>
            <ion-text color="danger" *ngIf="EmailNoIngresado">Ingrese Email</ion-text>
            <ion-text color="danger" *ngIf="EmailInvalido">Ingrese Email Valido</ion-text>
          </div>
          <div class="boton-reg">
            <ion-button block color="primary" type="submit">
              Recuperar
            </ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
    <ion-modal #modal (willDismiss)="onWillDismiss()">
      <ng-template>
        <ion-content>
          <div class="modal-content">
            <h2>Se Envio La Contrase침a Al Correo Ingresado <br> Verificala E Inicia Sesi칩n</h2>
            <ion-button [routerLink]="['/login']" (click)="modal.dismiss()">Iniciar Sesi칩n</ion-button>
          </div>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
