<ion-content [fullscreen]="true">
  <div class="top">
    <ion-button fill="clear" [routerLink]="['/home']">Atras</ion-button>
  </div>
  <ion-card #card class="recuperar">
    <ion-card-header class="titulo">
      <ion-card-title>Recuperar Contrase침a</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="onSubmit()" #miFormulario="ngForm">
        <ion-text color="primary" class="aviso">
          Ingrese el correo de su cuenta, le enviaremos un correo con un link para reestablecer su contrase침a
        </ion-text>
        <ion-input required type="email" label="Correo" labelPlacement="floating" name="emial" [(ngModel)]="correo"
          (ionInput)="EmailInput()"></ion-input>
          <ion-text class="error" color="danger" *ngIf="correoNoIngresado">Ingrese su Correo</ion-text>
          <ion-text class="error" color="danger" *ngIf="correoInvalido">Formato de correo Incorreto</ion-text>
        <ion-button [disabled]="!validacion" color="primary" type="submit" class="boton">
          Recuperar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-modal #modal (willDismiss)="onWillDismiss()">
    <ng-template>
      <ion-content>
        <div class="modal-content">
          <h2>Se envio un correo para que reestabelzcas tu contrase침a</h2>
          <ion-button [routerLink]="['/login']" (click)="modal.dismiss()">Iniciar Sesi칩n</ion-button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
