<ion-content [fullscreen]="true">
  <ion-card class="torneos" *ngFor="let torneo of torneos">
    <ion-card-header [routerLink]="['/torneo-futbol/detalle-torneo/',torneo.idProducto]">
    <ion-card-title>{{torneo.nombreprod}}</ion-card-title>
    <ion-card-subtitle>{{torneo.categoria}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button class="editar-boton" [routerLink]="['/torneo-futbol/editar-torneo/',torneo.idProducto]">Editar</ion-button>
      <ion-button class="eliminar-boton">Eliminar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
